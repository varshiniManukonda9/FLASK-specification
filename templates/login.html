
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" src="static">
    <style>
        body {
            background-color: rgba(26, 10, 100, 0.8);
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color:rgba(235, 235, 238, 0.671);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: rgba(26, 10, 100, 0.8);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: rgba(26, 10, 100, 0.8);
        }
        input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            background-color:rgba(235, 235, 238, 0.671);
            border: 1px solid #555;
            border-radius: 4px;
        }
        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            width: 80%;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px auto;
            background-color: rgba(26, 10, 100, 0.8)
            
        }
        button:hover {
            background-color:#616163;
        
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .signup-link button a {
            text-decoration: none;
            color: #e3e9f0   
        }
        .signup-link button{
            width: 25%;
            border-radius: 5px;
            background-color: #0a0a0a;
            padding:  0.3rem;
        }
        .signup-link button:hover{
            background-color: rgba(26, 10, 100, 0.8)
        }
    </style>        
</head>
<body>
        <div class="login-container">
            <h1><b>LOGIN</b></h1>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <button><a href="/signuppage">Sign Up</a></button>
            </div>
        </div>
</body>
</html>
